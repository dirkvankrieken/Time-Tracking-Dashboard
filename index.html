<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Time Tracking Dashboard</title>
	<link href="src/style.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">

</head>

<body class="flex flex-col h-screen bg-[#0D1323]">
	<!-- grid wrapper -->
	<div class="w-82 m-auto grid gap-4 grid-cols-1 rounded-lg text-white xl:grid-cols-4 xl:h-130 xl:w-270">
		<!-- person div -->
		<div class="h-50 flex flex-col row-span-2 rounded-xl bg-[#1D204B] xl:h-auto">
			<div class="h-32 p-6 flex gap-10 rounded-xl bg-[#5746EA] xl:p-8 xl:h-88 xl:flex-col">
				<img src="images/image-jeremy.png" alt="a photo of Jeremy"
					class="border-solid border-2 border-white size-16 rounded-full self-center xl:self-start xl:size-20" />
				<div class="self-center rounded-xl xl:self-start">
					<span class="text-[#BEB6FF]">
						Report for
					</span>
					<h1 class="text-2xl font-thin xl:text-4xl">Jeremy Robson</h1>
				</div>
			</div>
			<div class="text-[#646A9E] flex flex-grow xl:flex-col justify-between rounded-xl">
				<span id="daily" class="self-center xl:self-start p-4 xl:p-4 hover:cursor-pointer">Daily</span>
				<span id="weekly" class="self-center xl:self-start p-4 xl:p-4 hover:cursor-pointer">Weekly</span>
				<span id="monthly" class="self-center xl:self-start p-4 xl:p-4 hover:cursor-pointer">Monthly</span>
			</div>
		</div>
		<!-- work div -->
		<div class="flex flex-col overflow rounded-xl bg-[#FF8B64]">
			<div class="bg-[url(/images/icon-work.svg)] bg-no-repeat bg-[position:95%_20%] h-10 w-full rounded-t-xl">
			</div>
			<div class="h-30 grid grid-cols-2 p-5 flex-grow border-solid rounded-xl bg-[#1D204B]">
				<h2 class="self-center">Work</h2>
				<img src="images/icon-ellipsis.svg" alt="ellipsis" class="h-1.5 self-center justify-self-end">
				<div class="self-center text-4xl font-thin xl:col-span-full " id="work-hours"></div>
				<div class="text-[#B9BAF0] self-center justify-self-end xl:justify-self-start xl:col-span-full"
					id="work-previous-hours">
				</div>
			</div>
		</div>
		<!-- play div -->
		<div class=" flex flex-col overflow rounded-xl bg-[#56C2E6]">
			<div class="bg-[url(/images/icon-play.svg)] bg-no-repeat bg-[position:95%_20%] h-10 w-full rounded-t-xl">
			</div>
			<div class="h-30 grid grid-cols-2 p-5 flex-grow border-solid rounded-xl bg-[#1D204B]">
				<h2 class="self-center">Play</h2>
				<img src="images/icon-ellipsis.svg" alt="ellipsis" class="h-1.5 self-center justify-self-end">
				<div class="self-center text-4xl font-thin xl:col-span-full" id="play-hours"></div>
				<div class="text-[#B9BAF0] self-center justify-self-end xl:justify-self-start xl:col-span-full"
					id="play-previous-hours"></div>
			</div>
		</div>
		<!-- study div -->
		<div class=" flex flex-col overflow rounded-xl bg-[#FF5E7D]">
			<div class="bg-[url(/images/icon-study.svg)] bg-no-repeat bg-[position:95%_20%] h-10 w-full rounded-t-xl">
			</div>
			<div class="h-30 grid grid-cols-2 p-5 flex-grow border-solid rounded-xl bg-[#1D204B]">
				<h2 class="self-center">Study</h2>
				<img src="images/icon-ellipsis.svg" alt="ellipsis" class="h-1.5 self-center justify-self-end">
				<div class="self-center text-4xl font-thin xl:col-span-full" id="study-hours"></div>
				<div class="text-[#B9BAF0] self-center justify-self-end xl:justify-self-start xl:col-span-full"
					id="study-previous-hours">
				</div>
			</div>
		</div>
		<!-- exercise div -->
		<div class=" flex flex-col overflow rounded-xl bg-[#4BCF83]">
			<div
				class="bg-[url(/images/icon-exercise.svg)] bg-no-repeat bg-[position:95%_20%] h-10 w-full rounded-t-xl">
			</div>
			<div class="h-30 grid grid-cols-2 p-5 flex-grow border-solid rounded-xl bg-[#1D204B]">
				<h2 class="self-center">Exercise</h2>
				<img src="images/icon-ellipsis.svg" alt="ellipsis" class="h-1.5 self-center justify-self-end">
				<div class="self-center text-4xl font-thin xl:col-span-full" id="exercise-hours"></div>
				<div class="text-[#B9BAF0] self-center justify-self-end xl:justify-self-start xl:col-span-full"
					id="exercise-previous-hours">
				</div>
			</div>
		</div>
		<!-- social div -->
		<div class=" flex flex-col overflow rounded-xl bg-[#7235D1]">
			<div class="bg-[url(/images/icon-social.svg)] bg-no-repeat bg-[position:95%_20%] h-10 w-full rounded-t-xl">
			</div>
			<div class="h-30 grid grid-cols-2 p-5 flex-grow border-solid rounded-xl bg-[#1D204B]">
				<h2 class="self-center">Social</h2>
				<img src="images/icon-ellipsis.svg" alt="ellipsis" class="h-1.5 self-center justify-self-end">
				<div class="self-center text-4xl font-thin xl:col-span-full" id="social-hours"></div>
				<div class="text-[#B9BAF0] self-center justify-self-end xl:justify-self-start xl:col-span-full"
					id="social-previous-hours">
				</div>
			</div>
		</div>
		<!-- self care div -->
		<div class=" flex flex-col overflow rounded-xl bg-[#F1C75B]">
			<div
				class="bg-[url(/images/icon-self-care.svg)] bg-no-repeat bg-[position:95%_20%] h-10 w-full rounded-t-xl">
			</div>
			<div class="h-30 grid grid-cols-2 p-5 flex-grow border-solid rounded-xl bg-[#1D204B]">
				<h2 class="self-center">Self Care</h2>
				<img src="images/icon-ellipsis.svg" alt="ellipsis" class="h-1.5 self-center justify-self-end">
				<div class="self-center text-4xl font-thin xl:col-span-full" id="self-care-hours"></div>
				<div class="text-[#B9BAF0] self-center justify-self-end xl:justify-self-start xl:col-span-full"
					id="self-care-previous-hours">
				</div>
			</div>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/dirkvankrieken">Dirk van Krieken</a>.
	</div>
	<script src="src/main.js"></script>
</body>

</html>
